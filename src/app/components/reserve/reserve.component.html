<app-menu></app-menu>

<div class="reserve-box mat-elevation-z4">
  <mat-horizontal-stepper class="reserve-stepper" #stepper>
    <mat-step>
      <ng-template matStepLabel>&nbsp;انتخاب زمان مشاوره</ng-template>
      <div>
        <mat-form-field class="date-input" appearance="outline">
          <input matInput [matDatepicker]="picker" placeholder="از تاریخ" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker></mat-datepicker>
        </mat-form-field>
        <mat-form-field class="date-input" appearance="outline">
          <input matInput [matDatepicker]="picker2" placeholder="تا تاریخ" />
          <mat-datepicker-toggle
            matSuffix
            [for]="picker2"
          ></mat-datepicker-toggle>
          <mat-datepicker #picker2></mat-datepicker>
        </mat-form-field>
        <button mat-raised-button class="filter-btn">فیلتر تاریخ</button>
      </div>
      <div>
        <table mat-table [dataSource]="dataSource">
          <ng-container matColumnDef="select">
            <th mat-header-cell *matHeaderCellDef></th>
            <td mat-cell *matCellDef="let row">
              <mat-checkbox> </mat-checkbox>
            </td>
          </ng-container>
          <ng-container matColumnDef="date">
            <th mat-header-cell *matHeaderCellDef>تاریخ</th>
            <td mat-cell *matCellDef="let element">{{ element.date }}</td>
          </ng-container>
          <ng-container matColumnDef="time">
            <th mat-header-cell *matHeaderCellDef>ساعت</th>
            <td mat-cell *matCellDef="let element">{{ element.time }}</td>
          </ng-container>
          <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
      </div>
      <div>
        <button class="next-btn" mat-button matStepperNext>ادامه</button>
      </div>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>&nbsp;توضیحات</ng-template>
      <mat-form-field class="desc-input" appearance="outline">
        <textarea matInput rows="10" placeholder="توضیحات"></textarea>
      </mat-form-field>
      <div class="file-upload">
        <app-file-upload></app-file-upload>
      </div>
      <button class="back-btn" mat-button matStepperPrevious>بازگشت</button>
      <button class="next-btn" mat-button matStepperNext>ادامه</button>
    </mat-step>

    <mat-step>
      <ng-template matStepLabel>&nbsp;پرداخت</ng-template>
      <div>
        <button class="back-btn" mat-button matStepperPrevious>بازگشت</button>
        <button class="next-btn" mat-button matStepperNext>تایید نهایی</button>
      </div>
    </mat-step>
  </mat-horizontal-stepper>
</div>
