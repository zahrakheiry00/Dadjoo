<div class="login-wrapper">
  <mat-card style="width: 21%" class="maincontainer">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User name" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="email" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone number" />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Pass word" />
        </mat-form-field>
      </mat-card-content>
      <button mat-stroked-button color="accent" class="btn-block">
        Sign up
      </button>
    </form>
  </mat-card>
</div>
