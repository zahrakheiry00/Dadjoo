<div class="login-wrapper">
  <mat-card style="width: 21%" class="maincontainer">
    <mat-card-header>
      <mat-card-title>Sign up</mat-card-title>
    </mat-card-header>
    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User name" #username />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="email" #email />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Phone number" #phoneNumber />
        </mat-form-field>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="Pass word" #password />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        (click)="
          registerClicked(
            username.value,
            email.value,
            phoneNumber.value,
            password.value
          )
        "
      >
        Sign up
      </button>
    </form>
  </mat-card>
</div>
