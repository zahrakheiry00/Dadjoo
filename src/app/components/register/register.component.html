



<img class="login-background" src="../../../assets/image/login-background.jpg">

  <mat-card class="login-box mat-elevation-z5">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <mat-horizontal-stepper class="reserve-stepper" #stepper>

      <mat-step>
        <ng-template matStepLabel>&nbsp;</ng-template>
        <div>

            <mat-card-content>
              <div style="width: 100%;
              display: inline-block;">
                <mat-form-field class="example-full-width"  appearance = "outline" >
                  <input matInput placeholder="User name" #username />
                </mat-form-field>
              </div>
              <div>
                 <mat-form-field class="example-full-width">
                <input matInput placeholder="email" #email />
              </mat-form-field>
              </div>

              <mat-form-field class="example-full-width">
                <input matInput placeholder="Phone number" #phoneNumber />
              </mat-form-field>
              <mat-form-field class="example-full-width">
                <input matInput placeholder="Pass word" #password />
              </mat-form-field>
            </mat-card-content>
            <button
              mat-raised-button
              color="accent"
              (click)="registerClicked(username.value,email.value,phoneNumber.value, password.value)"
              class="login-btn"
            >
              register
            </button>
            <p *ngIf="invalidLogin" class="alert alert-danger" style="color: red">
              Invalid username or password.
            </p>

       </div>
      </mat-step>

      <mat-step>
        <ng-template matStepLabel></ng-template>

      </mat-step>

      <mat-step>
        <ng-template matStepLabel></ng-template>
        <div>

        </div>
      </mat-step>

    </mat-horizontal-stepper>

  </mat-card>
