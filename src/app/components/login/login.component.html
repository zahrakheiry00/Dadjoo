<div class="login-wrapper">
  <mat-card style="width: 21%" class="maincontainer">
    <mat-card-header>
      <mat-card-title>Log in</mat-card-title>
    </mat-card-header>

    <form class="example-form">
      <mat-card-content>
        <mat-form-field class="example-full-width">
          <input matInput placeholder="User name" #Username />
        </mat-form-field>

        <mat-form-field class="example-full-width">
          <input matInput placeholder="Password" #Password />
        </mat-form-field>
      </mat-card-content>
      <button
        mat-stroked-button
        color="accent"
        class="btn-block"
        (click)="loginClicked(Username.value, Password.value)"
      >
        Log in
      </button>
      <p *ngIf="invalidLogin" class="alert alert-danger" style="color: red">
        Invalid username or password.
      </p>
    </form>
  </mat-card>
</div>
