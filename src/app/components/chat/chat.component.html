<div class="chat-page">
  <div>
    <div class="chat-right">
      <video id="remoteStream" autoplay playsinline></video>
      <button class="start-chat-btn" mat-button (click)="startVideoChat()">Lorem1</button>
      <div class="file-list">
        <div class="file-item">
          لیست فایل ها
        </div>
        <div class="file-item" *ngFor="let file of files">
          <a>{{file.name}}</a>
        </div>
      </div>
      <div class="file-upload">
        <app-file-upload></app-file-upload>
      </div>
    </div>
    <div class="chat-left">
      <div class="chat-menu">
        <div class="user-menu-img">
          <img class="mat-elevation-z5" src="../../../assets/svg/profile.svg" />
        </div>
        <div class="user-info">
          <div class="user-name">Lorem, ipsum.</div>
          <div class="user-desc">Lorem ipsum dolor sit amet.</div>
        </div>
        <div class="counter">
          <div>زمان باقی مانده</div>
          <div>{{counterLabel}}</div>
        </div>
      </div>
      <div>
        <div *ngFor="let text of texts">
          <div *ngIf="text.sender" class="chat-box">
            <div class="sender mat-elevation-z4">
              {{text.text}}
            </div>
          </div>
          <div *ngIf="!text.sender" class="chat-box">
            <div class="receiver mat-elevation-z4">
              {{text.text}}
            </div>
          </div>
        </div>
      </div>
    </div>

    <div class="chat-footer">
      <button (click)="sendMessage()" mat-icon-button>
        <mat-icon>sender</mat-icon>
      </button>
      <mat-form-field>
        <input [(ngModel)]="message" matInput placeholder="ارسال">
      </mat-form-field>
    </div>
  </div>

</div>
