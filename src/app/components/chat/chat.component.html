<div class="chat-page">
  <div class="chat-menu">

  </div>
  <div>
    <div class="chat-right">

    </div>
    <div class="chat-left">
      <div *ngFor="let text of texts">
          <div *ngIf="text.sender" class="chat-box">
            <div class="sender mat-elevation-z4">
              {{text.text}}
            </div>
          </div>
          <div *ngIf="!text.sender" class="chat-box">
            <div class="receiver mat-elevation-z4">
              {{text.text}}
            </div>
          </div>
      </div>
    </div>

    <div class="chat-footer">
      <button mat-icon-button>
        <mat-icon>sender</mat-icon>
      </button>
      <button mat-icon-button>
        <mat-icon>attach_file</mat-icon>
      </button>
      <mat-form-field>
        <input matInput placeholder="ارسال">
      </mat-form-field>
    </div>
  </div>

</div>
