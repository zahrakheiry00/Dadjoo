<table mat-table [dataSource]="dataSource">
  <ng-container matColumnDef="select">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let row; let i = index">
      {{ i + 1 }}
    </td>
  </ng-container>
  <ng-container matColumnDef="date">
    <th mat-header-cell *matHeaderCellDef>تاریخ</th>
    <td mat-cell *matCellDef="let element">{{ element.date }}</td>
  </ng-container>
  <ng-container matColumnDef="time">
    <th mat-header-cell *matHeaderCellDef>ساعت</th>
    <td mat-cell *matCellDef="let element">{{ element.time }}</td>
  </ng-container>
  <ng-container matColumnDef="lawername">
    <th mat-header-cell *matHeaderCellDef><span *ngIf="pageMode!='user'">نام مشاور</span>
      <span *ngIf="pageMode=='user'">نام کاربر</span>
    </th>
    <td mat-cell *matCellDef="let element">{{ element.lawername }}</td>
  </ng-container>

  <ng-container matColumnDef="enter">
    <th mat-header-cell *matHeaderCellDef></th>
    <td mat-cell *matCellDef="let element;let i =index;">
      <button (click)="startChat()" *ngIf="i==0" mat-button style="color: green">ورود</button>
    </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
</table>
